<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Lançamento de Notas</h1>
        <form id="formNotas">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
            </div>
            <button type="submit" id="calcular">Calcular Média</button>
        </form>
        <div id="resultado" class="resultado">
            
        </div>
        <div id="lista-alunos" class="lista-alunos">
            
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
